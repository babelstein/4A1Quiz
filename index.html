<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    <div id="main">
        <span>4A1Quiz</span>
        <div class="wrapper">
            <button id="start">Rozpocznij Quiz !</button>
        </div>
    </div>
    <div id="game">
        <div id="question">
            <span class="counter"></span>
            <span class="text"></span>
        </div>
        <div id="answers">
            <button id="answer1" data-answer=""></button>
            <button id="answer2" data-answer=""></button>
            <button id="answer3" data-answer=""></button>
            <button id="answer4" data-answer=""></button>
        </div>
        <div id="result">
            <span class="summary"></span>
        </div>
    </div>
    <div id="score">
        <span class="summary"></span>
        <div class="wrapper">
            <button id="gotomain">Jeszcze raz</button>
        </div>
    </div>
    <div id="contact">
        <button id="sendcv"></button>
        <button id="interview"></button>
        <button id="gotomain"></button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="app.js"></script>

</html>
